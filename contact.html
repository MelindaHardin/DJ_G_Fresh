<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>D.J. G-Fresh!!!</title>
  </head>
  <body>
  <!--NAVBAR-->
  <nav class="navbar">
      <img id="logoSmall" src="images/DJG-Fresh-Logo-Black copy.png" height="90px" width="90px">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="services.html">services</a></li>
        <li><a href="mixes.html">mixes</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>


  <!--BACKGROUND IMAGES-->
  <img class="backGroundImg" src="images/contactBackground.JPG" height="100%" width="100%">
  <img class="logoLarge" src="images/DJG-Fresh-Logo.png" height="100%" width="50%">

  <!--FORM-->
  <form id="contactForm">
    <fieldset>
      <legend>Let's talk.</legend>
      <label for="firstName">Name</label>
      <input type="text" id="firstName" placeholder="First">

      <label for="lastName"></label>
      <input type="text" id="lastName" placeholder="Last">
      <br>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="email@email.com">

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" placeholder="(222)111-3333">

      <label for="eventType">Event Type:</label>
      <select>
        <option value="other">Other</option>
        <option value="wedding">Wedding</option>
        <option value="corporate">Corporate</option>
        <option value="school">School</option>
        <option value="childsParty">Child's Party</option>
        <option value="holiday">Holiday</option>
        <option value="customMix">Custom Mix</option>
        <option value="supplyRental">Supply Rental</option>
      </select>

      <label for="eventDate">Date of Event</label>
      <input type="date" id="eventDate">

      <label for="message">Message</label>
      <textarea rows="10"cols="100"></textarea>

      <input type="submit" value="submit">

    </fieldset>
</form>

   <!--FOOTER-->
   <footer>
      <div id="footerDetails">
        &copy; 2019 | DJG-Fresh | All Rights Reserved.
        <div id="WadeSitesFooter">
            Site designed &amp; created by: <br>
            <img src="images/WSlogo.png" height="60px" width="95px">
        </div>
      </div>
    </footer>
    
  </body>
</html>
