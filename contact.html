    <form>
      <div class="form-group">
        <label for="form_name">Name</label>
        <input type="text" class="form-control" id="form_name" placeholder="First & Last">
      </div>
      <div class="form-group">
          <label for="form_phone">Phone Number</label>
          <input type="tel" class="form-control" id="form_phone" placeholder="(913)222-3333">
        </div>
      <div class="form-group">
        <label for="form_email">Email address</label>
        <input type="email" class="form-control" id="form_email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="form_type">Event Type</label>
        <select class="form-control" id="form_type">
          <option>Wedding</option>
          <option>Corporate</option>
          <option>Child's Party or School</option>
          <option>Holiday</option>
          <option>Custom Mix</option>
          <option>Supply Rental</option>
        </select>
      </div>
      <div class="form-group">
        <label for="form_textarea">Example textarea</label>
        <textarea class="form-control" id="form_textarea" rows="10"></textarea>
      </div>
    </form>
