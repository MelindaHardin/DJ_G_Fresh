  <!--FORM-->
  <div id="blurredformBackground">

    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="form_phone" placeholder="Phone number">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="form_email" placeholder="Email address">
        </div>
        <div class="form-group">
          <select class="form-control" id="form_type">
            <option >Type of event</option>
            <option>Wedding</option>
            <option>Corporate</option>
            <option>Child's Party or School</option>
            <option>Holiday</option>
            <option>Custom Mix</option>
            <option>Supply Rental</option>
          </select>
        </div>
        <div class="form-group">
          <label for="form_event_date">Event date:</label>
          <input type="date" class="form-control" id="form_event_date" placeholder="Event date">
        </div>
        <div class="row">
          <div class="col">
              <div class="form-group">
                <label for="form_event_start">Event start time:</label>
                <input type="time" class="form-control" id="form_event_start" placeholder="Event start time">
              </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <label for="form_event_end">Event end time:</label>
                <input type="time" class="form-control" id="form_event_end" placeholder="Event end time">
              </div>
          </div>
        </div>
        

        
        <div class="form-group">
          <textarea class="form-control" id="form_textarea" rows="10" placeholder="Message"></textarea>
        </div>
      </form>

  </div>
    
  

   <!--FOOTER-->
